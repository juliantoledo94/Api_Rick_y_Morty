<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Personajes de Rick and Morty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <h1 >Busca un personaje de Rick and Morty</h1>
    </div>  
    <div class="container d-flex justify-content-center">
        <!-- Campo de entrada de texto -->
        <input type="text" id="characterName" placeholder="Ingresa el nombre del personaje">
        
        <!-- Botón de búsqueda -->
        <button id="searchButton">Buscar</button>
    </div>
    <!-- Resultados de la búsqueda se mostrarán aquí -->
    <div id="characterResults" class="container d-flex flex-row flex-wrap"></div>
    
    <script src="main.js"></script>
</body>
</html>
